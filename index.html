<!DOCTYPE html>
<html lang="pt-br">
   <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="./images/logo.png" type="image/png">
   <title>Dashboard</title>
</head>
<body>
   <div class="logo-and-wordmark">
      <div class="logo"></div>
      <div class="wordmark"></div>
   </div>
   <div class="search-inner-wrapper">
      <input type="search" class="query" spellcheck="false" placeholder="Search with Google or enter address">
   </div>
   <section class="top-sites">
      <ul class="top-sites-list">
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://calendar.google.com/calendar/u/0/r?tab=rc&pli=1" target="_blank" title="Agenda">
                  <div class="tile">
                     <img src="./images/agenda.png" class="icon">
                  </div>
                  <div class="title">
                     <span>Agenda</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://web.whatsapp.com/" target="_blank" title="Whatsapp">
                  <div class="tile">
                     <img src="./images/whatsapp.png" class="icon">
                  </div>
                  <div class="title">
                     <span>Whatsapp</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://mail.google.com/mail/u/0/?tab=om#inbox" target="_blank" title="Gmail">
                  <div class="tile">
                     <img src="./images/gmail.png" class="icon">
                  </div>
                  <div class="title">
                     <span>Gmail</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://keep.google.com/u/0/" target="_blank" title="Keep">
                  <div class="tile">
                     <img src="./images/keep.png" class="icon">
                  </div>
                  <div class="title">
                     <span>Keep</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://drive.google.com/drive/my-drive" target="_blank" title="Drive">
                  <div class="tile">
                     <img src="./images/drive.png" class="icon">
                  </div>
                  <div class="title">
                     <span>Drive</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://www.linkedin.com/feed/" target="_blank" title="Linkedin">
                  <div class="tile">
                     <img src="./images/linkedin.png" class="icon">
                  </div>
                  <div class="title">
                     <span>Linkedin</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://www.youtube.com" target="_blank" title="Youtube">
                  <div class="tile">
                     <img src="./images/youtube.png" class="icon">
                  </div>
                  <div class="title">
                     <span>youtube</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://www.facebook.com" target="_blank" title="facebook">
                  <div class="tile">
                     <img src="./images/facebook.png" class="icon">
                  </div>
                  <div class="title">
                     <span>facebook</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://www.wikipedia.com" target="_blank" title="wikipedia">
                  <div class="tile">
                     <img src="./images/wikipedia.png" class="icon">
                  </div>
                  <div class="title">
                     <span>wikipedia</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://www.twitter.com" target="_blank" title="twitter">
                  <div class="tile">
                     <img src="./images/twitter.png" class="icon">
                  </div>
                  <div class="title">
                     <span>twitter</span>
                  </div>
               </a>
            </div>
         </li>
         <li class="top-site-outer">
            <div class="top-site-inner">
               <a href="https://www.reddit.com" target="_blank" title="reddit">
                  <div class="tile">
                     <img src="./images/reddit.png" class="icon">
                  </div>
                  <div class="title">
                     <span>reddit</span>
                  </div>
               </a>
            </div>
         </li>
      </ul>
   </section>
   <script>
      const query = document.querySelector('.query')
      function search(){
         const url = "https://www.google.com/search?q="+query.value
         window.open(url,"_self")
      }
      query.addEventListener('keydown',(e)=>{
         if(e.keyCode === 13){
            search();
         }
      })
   </script>
</body>
</html>
